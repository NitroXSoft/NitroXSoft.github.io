<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Estilizado</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4b79a1, #283e51);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      width: 320px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #4b79a1;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: oklab(56.115% 0.19771 0.10854);
    }
  </style>
<a href="index.html"><img src="Imagen/user.ico" alt="Instagram" width="30"></a>
  <script>
    function validarLogin(event) {
      event.preventDefault();

      const usuarioCorrecto = "Admin";
      const passwordCorrecto = "futbol";

      const usuario = document.getElementById("usuario").value;
      const password = document.getElementById("password").value;

      if (usuario === usuarioCorrecto && password === passwordCorrecto) {
        alert("Acceso concedido");
        window.location.href = "portafs.html";
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    }
  </script>
  <a href="index.html"><img src="Imagen/user.ico" alt="Instagram" width="30"></a>
</head>

<body>

  <div class="login-box">
    <h2>Iniciar sesión</h2>

    <form onsubmit="validarLogin(event)">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

</body>
</html>
